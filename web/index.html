<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <title>TrafficFlow Pro - Gestão Financeira</title>
    <meta name="description" content="Sistema de gestão financeira para agências de marketing digital" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TrafficFlow Pro" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#10b981" />
    
    <style>
      * {
        box-sizing: border-box;
      }
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
        background-color: #f9fafb;
      }
      
      #root {
        display: flex;
        flex-direction: column;
      }
      
      /* Loading screen */
      #loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        background-color: #f9fafb;
      }
      
      #loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e5e7eb;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #loading-text {
        margin-top: 20px;
        color: #6b7280;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa ativar JavaScript para executar este aplicativo.</noscript>
    
    <div id="root">
      <div id="loading">
        <div id="loading-spinner"></div>
        <div id="loading-text">Carregando TrafficFlow Pro...</div>
      </div>
    </div>
  </body>
</html>
